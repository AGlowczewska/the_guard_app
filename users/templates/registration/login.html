{% extends "user_base.html" %}
{% block content %}


<div id="login">


    <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}

        {% if msg %}
        <div class="row">
            <div class="col-md-2 offset-md-5 col-sm-10 offset-sm-1">
                <div class="alert my_alert">
                    <p>{{ msg }}</p>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-2 offset-md-5 col-sm-10 offset-sm-1">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 offset-md-5 col-sm-10 offset-sm-1">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 offset-md-5 col-sm-10 offset-sm-1">
                <button type="submit" class="btn btn-block btn-warning btn-lg my_btn ">Login</button>
            </div>
        </div>

    </form>

    <p><a href="../signup/">Don't have account? <b>Register here!</b></a></p>
</div>


{% endblock content %}
