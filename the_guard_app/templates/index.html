<body>

<div class="row">
    <p class="col-md-3 col-sm-10 offset-sm-1">Welcome {{ user.username }} !!!</p>
    <div class="btn btn-default col-md-2 offset-md-5 col-sm-10 offset-sm-1 my_btn">
        <a href="{% url 'logout' %}">Log out</a>
    </div>

</div>


<ol>
{% for key, value in rooms.items %}
<li>{{key}}</li>
    <ul>
        {% for sensor, value2 in value.items %}
            <li>{{sensor}} : {{ value2.value}}</li>
        {% endfor %}
    </ul>
{% endfor %}
</ol>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" onclick="playPause()"></video>
<script>
      if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('http://52.236.165.15.:80/hls/test.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
      });
     }
     var myVideo = document.getElementById("video");

     function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

</script>
